services:
  - type: web
    name: bloomlink-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python src/main.py
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: bloomlink-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production

databases:
  - name: bloomlink-db
    databaseName: bloomlink
    user: bloomlink_user

