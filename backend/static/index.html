<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLOMAH ACT 1</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo h1 {
            color: #333;
            margin: 0;
            font-size: 1.8rem;
        }
        .logo p {
            color: #666;
            margin: 0.5rem 0 0 0;
            font-size: 0.9rem;
        }
        .message {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 4px;
        }
        .message h3 {
            margin: 0 0 0.5rem 0;
            color: #1976d2;
        }
        .message p {
            margin: 0;
            color: #333;
            font-size: 0.9rem;
        }
    </style>
    <script>
        // Gestion des utilisateurs (stock√©s localement pour la d√©mo)
        let users = [{ username: 'admin', password: 'admin123' }];
        let loggedInUser = null;

        function showSection(id) {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('register-section').style.display = 'none';
            document.getElementById('welcome-section').style.display = 'none';
            document.getElementById(id).style.display = 'block';
        }

        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('login-message');
            const user = users.find(u => u.username === username && u.password === password);
            if (user) {
                loggedInUser = user;
                message.textContent = '';
                showSection('welcome-section');
                document.getElementById('welcome-user').textContent = username;
            } else {
                message.style.color = 'red';
                message.textContent = "Nom d'utilisateur ou mot de passe incorrect.";
            }
        }

        function handleRegister(event) {
            event.preventDefault();
            const username = document.getElementById('reg-username').value;
            const password = document.getElementById('reg-password').value;
            const message = document.getElementById('register-message');
            if (users.find(u => u.username === username)) {
                message.style.color = 'red';
                message.textContent = 'Ce nom d\'utilisateur existe d√©j√†.';
                return;
            }
            users.push({ username, password });
            message.style.color = 'green';
            message.textContent = 'Inscription r√©ussie ! Vous pouvez vous connecter.';
            setTimeout(() => {
                showSection('login-section');
                message.textContent = '';
            }, 1200);
        }

        function handleLogout() {
            loggedInUser = null;
            showSection('login-section');
            document.getElementById('login-message').textContent = '';
        }

        function goToRegister() {
            showSection('register-section');
            document.getElementById('register-message').textContent = '';
        }
        function goToLogin() {
            showSection('login-section');
            document.getElementById('login-message').textContent = '';
        }
        window.onload = function() {
            showSection('login-section');
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üõ° SLOMAH ACT 1</h1>
            <p>Cr√©√© par KEMCHE</p>
        </div>
        <div id="login-section">
            <form onsubmit="handleLogin(event)" style="margin-bottom:1.5rem;">
                <div style="margin-bottom:1rem;">
                    <label for="username">Nom d'utilisateur</label><br>
                    <input type="text" id="username" name="username" required style="width:100%;padding:0.5rem;margin-top:0.3rem;border-radius:4px;border:1px solid #ccc;">
                </div>
                <div style="margin-bottom:1rem;">
                    <label for="password">Mot de passe</label><br>
                    <input type="password" id="password" name="password" required style="width:100%;padding:0.5rem;margin-top:0.3rem;border-radius:4px;border:1px solid #ccc;">
                </div>
                <button type="submit" style="width:100%;padding:0.7rem;background:#1976d2;color:white;border:none;border-radius:4px;font-size:1rem;cursor:pointer;">Se connecter</button>
                <div id="login-message" style="margin-top:1rem;height:1.2em;"></div>
            </form>
            <button onclick="goToRegister()" style="width:100%;padding:0.5rem;background:#e3f2fd;color:#1976d2;border:none;border-radius:4px;font-size:0.95rem;cursor:pointer;">Cr√©er un compte</button>
        </div>
        <div id="register-section" style="display:none;">
            <form onsubmit="handleRegister(event)" style="margin-bottom:1.5rem;">
                <div style="margin-bottom:1rem;">
                    <label for="reg-username">Nom d'utilisateur</label><br>
                    <input type="text" id="reg-username" name="reg-username" required style="width:100%;padding:0.5rem;margin-top:0.3rem;border-radius:4px;border:1px solid #ccc;">
                </div>
                <div style="margin-bottom:1rem;">
                    <label for="reg-password">Mot de passe</label><br>
                    <input type="password" id="reg-password" name="reg-password" required style="width:100%;padding:0.5rem;margin-top:0.3rem;border-radius:4px;border:1px solid #ccc;">
                </div>
                <button type="submit" style="width:100%;padding:0.7rem;background:#1976d2;color:white;border:none;border-radius:4px;font-size:1rem;cursor:pointer;">S'inscrire</button>
                <div id="register-message" style="margin-top:1rem;height:1.2em;"></div>
            </form>
            <button onclick="goToLogin()" style="width:100%;padding:0.5rem;background:#e3f2fd;color:#1976d2;border:none;border-radius:4px;font-size:0.95rem;cursor:pointer;">D√©j√† un compte ? Se connecter</button>
        </div>
        <div id="welcome-section" style="display:none;text-align:center;">
            <h2>Bienvenue, <span id="welcome-user"></span> !</h2>
            <button onclick="handleLogout()" style="margin-top:1.5rem;width:100%;padding:0.7rem;background:#d32f2f;color:white;border:none;border-radius:4px;font-size:1rem;cursor:pointer;">Se d√©connecter</button>
        </div>
        <div class="message">
            <h3>Application Backend Active</h3>
            <p>Le serveur backend fonctionne correctement. Veuillez acc√©der √† l'application via le frontend React.</p>
        </div>
        <div class="message">
            <h3>Identifiants par d√©faut :</h3>
            <p><strong>Nom d'utilisateur :</strong> admin</p>
            <p><strong>Mot de passe :</strong> admin123</p>
        </div>
    </div>
</body>
</html>
